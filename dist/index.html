<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.bundle.css">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <script
              src="https://code.jquery.com/jquery-3.3.1.min.js"
              integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous"></script>

	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
	<script src="https://cdn.rawgit.com/ErikGartner/dTree/master/dist/dTree.min.js"></script>


    <title>Some Title</title>
  </head>
  <body>

  <div class="tree-container">
    <div id="graph"></div>
    <button data-target="add-new-modal" class="btn-floating modal-trigger btn-large waves-effect waves-light red" id="add-new"><i class="material-icons">add</i></button>
  </div>


<style>
  body{font-family:Verdana;}
  #Serialized{color:#fa4b2a}
</style>

<div id="Serialized"></div>


<!-- Add new modal -->
    <div id="add-new-modal" class="modal">
      <div class="modal-content">
          <h4>Add New</h4>
          <div class="row">
              <form class="col s12">
                  <div class="row">
                      <div class="input-field col s6">
                          <input id="first_name" type="text" class="validate" name="name">
                          <label for="first_name">First Name</label>
                      </div>
                      <div class="input-field col s6">
                          <input id="last_name" type="text" class="validate" name="lastName">
                          <label for="last_name">Last Name</label>
                      </div>
                  </div>

                  <div class="row">
                      <div class="input-field col s6">
                          <p>
                              <label>
                                  <input name="gender" class="with-gap" type="radio" value="man" checked />
                                  <span>Man</span>
                              </label>
                          </p>
                          <p>
                              <label>
                                  <input name="gender" class="with-gap" type="radio" value="woman" />
                                  <span>Woman</span>
                              </label>
                          </p>
                      </div>
                      <div class="input-field col s6">
                          <input id="maiden_name" type="text" name="maidenName">
                          <label for="maiden_name">Maiden Name</label>
                      </div>
                  </div>

                  <div class="row">
                      <div class="input-field col s6">
                          <input id="dates" type="text" name="dates">
                          <label for="dates">Dates</label>
                      </div>
                      <div class="input-field col s6">
                          <input id="photoLink" type="text" name="photoLink">
                          <label for="photoLink">Link to photo</label>
                      </div>
                  </div>

                  <button class="btn waves-effect waves-light modal-close" type="submit" name="action">Add person
                      <i class="material-icons right">add</i>
                  </button>
              </form>
          </div>
          <div class="modal-footer">
              <a href="#" class="modal-close waves-effect waves-green btn-flat"><i class="material-icons">close</i></a>
          </div>
      </div>
  </div>



<footer>Author Name</footer>

<script src="js/bundle.js"></script>
</body>
</html>

</html>
